<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Validation Form </title>
</head>
<body>

     <div class="container">
            <form action="/" method="get">
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" class="form-control" placeholder="name">
                    <span class="text-danger d-none nameErr">Please fill out this field</span><br>
                    
                </div>
           
                <div>
                    <label for="surname">Surname:</label><br>
                    <input type="text" id="surname" class="form-control" placeholder="surname">
                    <span class="text-danger d-none surnameError">Please fill out this field</span><br>

                </div>
                <div >
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" class="form-control" placeholder="email address" >
                    <span class="text-danger d-none emailError"></span><br>
                   
                </div>
                <div >
                    <label for="pass">Password:</label><br>
                    <input type="password" id="pass" class="form-control" placeholder="password" >
                    <label for="repass">Re-Password:</label><br>
                    <input type="password" id="repass" class="form-control" placeholder="re-password">
                    <span class="text-danger d-none passError"></span><br>

                </div>
                <div>
                    <button type="button" id="button" class="btn btn-outline-success mt-3">Submit</button>
                </div>      
          </form>
        </div>
        <script src="./form/form.js"></script>

</body>
</html>
